<div class="filledFilespage">
  <div class="filterButton">
    <div class="filter">
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filter files"
      />
      <mat-icon>filter_list</mat-icon>
    </div>
  </div>

  <div class="fileTable">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="filesTable">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Filename Column -->
        <ng-container matColumnDef="filename">
          <th mat-header-cell *matHeaderCellDef>Filename</th>
          <td mat-cell *matCellDef="let element">{{ element.filename }}</td>
        </ng-container>

        <ng-container matColumnDef="userType">
          <th mat-header-cell *matHeaderCellDef>Company</th>
          <td mat-cell *matCellDef="let element">{{ element.userType}}</td>
        </ng-container>

        <!-- Upload Date Column -->
        <ng-container matColumnDef="uploadDate">
          <th mat-header-cell *matHeaderCellDef>Upload Date</th>
          <td mat-cell *matCellDef="let element">{{ element.uploadDate }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              class="downlaodButtonFilledFiles"
              (click)="downloadFile(element.id)"
            >
              <mat-icon>download</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [ngClass]="{
            'highlight-green': row.uploadDateInFrequence,
            'highlight-red': !row.uploadDateInFrequence
          }"
        ></tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of files"
    ></mat-paginator>
  </div>
</div>
