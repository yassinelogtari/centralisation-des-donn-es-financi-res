<div class="parent">
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form (submit)="login()">
          <div class="input-box">
            <input type="email" [(ngModel)]="email" name="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" [(ngModel)]="mdp" name="mdp" required>
            <label>Password</label>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
  </div>
