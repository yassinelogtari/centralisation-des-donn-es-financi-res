<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this file?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="noDelete">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="yesDelete">Yes</button>
</div>
